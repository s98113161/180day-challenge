<!DOCTYPE html>
<html>

<head>
    <title>day1</title>
    <style type="text/css">

    
    .container {
        width: 100% ;
        height: 1000px;
        text-align: center;
    }

    </style>
    <script type="text/javascript">
    function changeBGColor() {
        document.body.style.background = 'rgb(' + getRamdom() + ',' + getRamdom() + ',' + getRamdom() + ')';
    }

    function getRamdom() {
        return Math.floor(Math.random() * 255) + 1;
    }
    </script>
</head>

<body>
    <div class="container">
        <button onclick="changeBGColor()">change</button>
    </div>
</body>

</html>
